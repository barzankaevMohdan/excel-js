  <div class="container" id="app">

    <div class="excel">
      
      <div class="excel__header">

        <input class="excel__header-input" type="text" value="Новая таблица">

        <div>
          <div class="button">
            <svg>
              <use xlink:href="#delete"/>
            </svg>
          </div>

          <div class="button">
            <svg>
              <use xlink:href="#exit"/>
            </svg>
          </div>
        </div>

      </div> <!--excel__header-->

      <div class="excel__toolbar">
        
        <div class="button">
          <svg>
            <use xlink:href="#text-left"/>
          </svg>
        </div>

        <div class="button">
          <svg>
            <use xlink:href="#text-center"/>
          </svg>
        </div>

        <div class="button">
          <svg>
            <use xlink:href="#text-right"/>
          </svg>
        </div>

        <div class="button">
          <svg>
            <use xlink:href="#text-bold"/>
          </svg>
        </div>

        <div class="button">
          <svg>
            <use xlink:href="#text-italic"/>
          </svg>
        </div>

        <div class="button">
          <svg>
            <use xlink:href="#text-underline"/>
          </svg>
        </div>

      </div> <!--excel__toolbar-->

      <div class="excel__formula">
        <div class="excel__formula-info">fx</div>
        <div class="excel__formula-input" contenteditable spellcheck="false"></div>
      </div> <!--excel__formula-->
      
      <div class="excel__table">

        <div class="row">
          <div class="row-info"></div>

          <div class="row-data">

            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>

          </div>
        </div>

        <div class="row">
          <div class="row-info">
            1
          </div>

          <div class="row-data">
            <div class="cell selected" contenteditable>A1</div>
            <div class="cell" contenteditable>B1</div>
            <div class="cell" contenteditable>C1</div>
          </div>
        </div>

      </div> <!--excel__table-->

    </div> <!--excel-->

  </div> <!--container-->
